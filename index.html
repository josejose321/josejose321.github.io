<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://media.tenor.com/_xr0HcLB4fAAAAAi/sticker.gif" crossorigin="anonymous"></script>
    <title>Jose Pogi</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js" defer></script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/alphinejs@3.9.5.min.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="index.css" />
</head>

<body x-data="start()">
    <div class="container mt-5">
        <div class="row mt-5">
            <template x-if="!isYes">
                <div class="mb-3 mt-5 d-flex justify-content-center">
                    <img x-bind:src="gif" class="rounded-3" height="200" width="200" alt="" />
                </div>
            </template>
            <div x-show="isYes">
                <div class="mb-3 d-flex justify-content-center" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/zy6poWNU95IAAAAi/hasher-happy-sticker.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-start" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/Nfb3OcvwVKgAAAAj/%E3%83%80%E3%83%B3%E3%82%B9-%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E3%83%BC.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-center" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/b-IqdISauo8AAAAj/hasher-happy-sticker.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-end" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/24B4FzMG7-wAAAAi/ohyeah-meong.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-center" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/uWL566aB5I8AAAAi/jagyasini-jagyasini-singh.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-right" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/-h_MAammROoAAAAi/happy-dance.gif" class="rounded-3" alt="" />
                </div>
                <div class="mb-3 d-flex justify-content-center" data-aos="fade-left" data-aos-delay="500">
                    <img src="https://media.tenor.com/O09x7_40xeIAAAAi/dance.gif" class="rounded-3" alt="" />
                </div>
            </div>
            <div class="position-relative mt-4" x-show="!isYes">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="d-flex justify-content-center">
                        <h3>Ma Date ba kita sa Feb 14?</h3>
                        <br />
                    </div>
                </div>
            </div>
            <template x-if="!isYes">
          <div class="row d-flex justify-between mt-5">
            <button
              class="btn btn-primary mx-3 btn-lg mb-5"
              x-text="btnLabel"
              @click="yesFunction()"
            >
              YES!
            </button>
            <button
              class="btn btn-primary mx-3 btn-lg"
              @click="noFunction()"
              x-text="noLabel"
            >
              NO!
            </button>
          </div>
        </template>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
