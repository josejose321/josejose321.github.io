<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Date ba kita? ğŸ’–</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Confetti -->
    <script
      src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"
    ></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body x-data="start()">
    <div class="container mt-5 py-5">
      <div class="row mt-5">
        <!-- Initial Question State -->
        <template x-if="!isYes">
          <div class="mb-5 mt-5 d-flex justify-content-center">
            <img
              :src="gif"
              class="rounded-3"
              height="250"
              width="250"
              alt="Cute animation"
              style="object-fit: cover"
            />
          </div>
        </template>

        <!-- Success/Yes State with Dancing GIFs -->
        <div x-show="isYes" x-cloak>
          <div
            class="mb-4 d-flex justify-content-center"
            data-aos="zoom-in"
            data-aos-delay="300"
          >
            <img
              src="https://media.tenor.com/zy6poWNU95IAAAAi/hasher-happy-sticker.gif"
              class="rounded-3"
              height="150"
              width="150"
              alt="Happy celebration"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-start"
            data-aos="fade-right"
            data-aos-delay="500"
          >
            <img
              src="https://media.tenor.com/Nfb3OcvwVKgAAAAj/%E3%83%80%E3%83%B3%E3%82%B9-%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E3%83%BC.gif"
              class="rounded-3"
              height="120"
              width="120"
              alt="Dancing"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-center"
            data-aos="zoom-in"
            data-aos-delay="700"
          >
            <img
              src="https://media.tenor.com/b-IqdISauo8AAAAj/hasher-happy-sticker.gif"
              class="rounded-3"
              height="150"
              width="150"
              alt="Happy dance"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-end"
            data-aos="fade-left"
            data-aos-delay="900"
          >
            <img
              src="https://media.tenor.com/24B4FzMG7-wAAAAi/ohyeah-meong.gif"
              class="rounded-3"
              height="120"
              width="120"
              alt="Oh yeah"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-center"
            data-aos="flip-up"
            data-aos-delay="1100"
          >
            <img
              src="https://media.tenor.com/uWL566aB5I8AAAAi/jagyasini-jagyasini-singh.gif"
              class="rounded-3"
              height="150"
              width="150"
              alt="Celebration"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-start"
            data-aos="fade-right"
            data-aos-delay="1300"
          >
            <img
              src="https://media.tenor.com/-h_MAammROoAAAAi/happy-dance.gif"
              class="rounded-3"
              height="120"
              width="120"
              alt="Happy dance"
            />
          </div>
          <div
            class="mb-4 d-flex justify-content-center"
            data-aos="zoom-in"
            data-aos-delay="1500"
          >
            <img
              src="https://media.tenor.com/O09x7_40xeIAAAAi/dance.gif"
              class="rounded-3"
              height="150"
              width="150"
              alt="Dance party"
            />
          </div>
        </div>

        <!-- Question Text -->
        <div class="position-relative mt-4 mb-5" x-show="!isYes">
          <div class="d-flex justify-content-center">
            <h3 class="text-center">Ma Date ba kita sa Feb 14? ğŸ’</h3>
          </div>
        </div>

        <!-- Buttons -->
        <template x-if="!isYes">
          <div class="row d-flex justify-content-center mt-4 px-3">
            <div class="col-12 col-md-5 mb-3 d-flex justify-content-center">
              <button
                class="btn btn-primary"
                x-text="btnLabel"
                @click="yesFunction()"
              ></button>
            </div>
            <div
              class="col-12 col-md-5 mb-3 d-flex justify-content-center"
            >
              <button
                class="btn btn-primary btn-no"
                @click="noFunction($event)"
                
                x-text="noLabel"
              ></button>
              <!-- @mouseenter="handleNoHover($event)" -->
            </div>
          </div>
        </template>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
